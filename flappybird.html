<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flappybird.css">
</head>

<body>
    <header>
        <h1>Games</h1>
    </header>
    <nav>
        <div class="dropdown desktop-nav">
            <a href="#" class="dropbtn">Games</a>
            <div class="dropdown-content">
                <a href="number_guesser.html">Number Guesser</a>
                <a href="rock_paper_scissors.html">Rock Paper Scissors</a>
                <a href="tic_tac_toe.html">Tic Tac Toe</a>
                <a href="blackjack.html">Blackjack</a>
                <a href="flappybird.html">Flappy Bird</a>
            </div>
        </div>
        <a href="contact.html" class="desktop-nav">Contact</a>
        <a href="login.html" class="desktop-nav">Login</a>
        <a href="leaderboard.html" class="desktop-nav">Leaderboard</a>
    </nav>

    <div class="game-wrapper">
        <article class="game-window">
            <div id="game-container" class="game-container">
                <div class="background"></div>
                <div class="game-elements-wrapper">
                    <img class="bird" src="flappy.jpg" alt="flying-bird-img">
                    <div class="pipe_sprite"></div>
                    <div class="message">
                        Press Enter To Start Game <br>
                    </div>
                    <div class="message2">
                        Press the "Up Arrow Key" to make Flappy fly!
                    </div>
                    <div class="score">
                        <span class="score_title"></span>
                        <span class="score_val"></span>
                    </div>
                </div>
            </div>
            <script src="flappybird.js"></script>
        </article>
        <div class="back-arrow">
            <a href="index.html">
                <button id="home-button">
                    <span>&#129092; Home Page</span>
                </button>
            </a>
        </div>
